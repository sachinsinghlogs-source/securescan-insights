<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SecureScan - Cybersecurity SaaS -->
    <title>SecureScan - Website Security Scanner</title>
    <meta name="description" content="Professional website security scanning. Analyze SSL, headers, and vulnerabilities with our passive security audit tool." />
    <meta name="author" content="SecureScan" />
    
    <!-- ============================================
         SECURITY HEADERS (via meta tags)
         Note: HTTP headers are more effective but meta tags 
         provide defense-in-depth for static hosting
         ============================================ -->
    
    <!-- Content Security Policy - Prevents XSS attacks
         - default-src 'self': Only allow resources from same origin
         - script-src: Allow inline scripts (required for Vite HMR in dev)
         - style-src: Allow inline styles (required for Tailwind)
         - img-src: Allow images from self, data URIs, and HTTPS sources
         - connect-src: Allow API connections to Supabase
         - frame-ancestors 'none': Prevent clickjacking (same as X-Frame-Options)
    -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data:;
      connect-src 'self' https://*.supabase.co wss://*.supabase.co https://ai.gateway.lovable.dev;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
    " />
    
    <!-- X-Content-Type-Options - Prevents MIME type sniffing
         Stops browsers from interpreting files as different content types -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    
    <!-- X-Frame-Options - Prevents clickjacking attacks
         DENY: Page cannot be displayed in a frame -->
    <meta http-equiv="X-Frame-Options" content="DENY" />
    
    <!-- Referrer-Policy - Controls information sent in Referer header
         strict-origin-when-cross-origin: Full URL for same-origin, only origin for cross-origin -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    
    <!-- Permissions-Policy - Restricts browser features
         Disables unnecessary APIs to reduce attack surface -->
    <meta http-equiv="Permissions-Policy" content="
      accelerometer=(),
      camera=(),
      geolocation=(),
      gyroscope=(),
      magnetometer=(),
      microphone=(),
      payment=(),
      usb=()
    " />

    <!-- Open Graph -->
    <meta property="og:title" content="SecureScan - Website Security Scanner" />
    <meta property="og:description" content="Professional website security scanning. Analyze SSL, headers, and vulnerabilities." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@SecureScan" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>

  <body>
    <!-- Noscript fallback for users with JavaScript disabled -->
    <noscript>
      <div style="padding: 20px; text-align: center; background: #1a1a2e; color: #fff; min-height: 100vh;">
        <h1>SecureScan requires JavaScript</h1>
        <p>Please enable JavaScript to use the security scanner.</p>
      </div>
    </noscript>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
